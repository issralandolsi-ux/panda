<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>do you love me ?</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
            background-color:pink ;
        
        }
        h2{
            text-align: center;
            font-size:50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
        .container{
            text-align: center;
        }
        img{
            width: 300px;
            border-radius: 10px; 
        }
        .button{
            margin-bottom: 20px;

        }
        button{
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: plum;

        }
        #no{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="contrainer"> <img src="bear and panda.jpg" alt="">
    <h2>Do you <em>love</em> me ?</h2><br> <br>
    <div class="button">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    </div>
    <div id="message" style="display: none; margin-top: 20px; color: purple; text-align: center; font-size: 60px;"></div>
</body>
</html>
<script>
    const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
  const y = Math.random() * (window.innerHeight - noBtn.clientHeight);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  
});
const yesBtn = document.getElementById("yes");
const messageDiv = document.getElementById("message");

yesBtn.addEventListener("click", () => {
  messageDiv.textContent = "i knew muahhhhhh";
  messageDiv.style.display = "block";
});
noBtn.addEventListener("mouseover", () => {
const noBtn = document.getElementById("no");
  const messageDiv = document.getElementById("message");
  noBtn.style.backgroundColor = "red";
  noBtn.style.transform = "scale(0.8)";
  messageDiv.textContent = "noooooo";
  messageDiv.style.display = "block";
});

</script>
